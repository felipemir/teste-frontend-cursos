<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="redefinir.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="reset-container">
        <div class="reset-box">
            <h1>Redefinir Senha</h1>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Nova Senha</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Digite sua nova senha" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Nova Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua nova senha" required>
                </div>
                <button type="submit" class="reset-button">REDEFINIR SENHA</button>
            </form>
            <div class="back-to-login">
                <a href="#">Voltar para o Login</a>
            </div>
        </div>
    </div>
</body>
</html>
